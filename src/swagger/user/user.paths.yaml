/users:

  post:
    summary: Create a new user
    description: Create a new user in the system.
    tags:
      - User
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserBase"
    responses:
      201:
        description: User created successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/SuccessResponse"
                - type: object
                  properties:
                    data:
                      $ref: "#/components/schemas/UserResponsePayload"
      400:
        description: Invalid input
      401:
        description: Unauthorized
      500:
        description: Server error

/users/{id}:
  get:
    summary: Get user by ID
    tags:
      - User
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      200:
        description: User details retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/SuccessResponse"
                - type: object
                  properties:
                    data:
                      $ref: "#/components/schemas/UserResponsePayload"
      404:
        description: User not found
      401:
        description: Unauthorized

  put:
    summary: Update a user by ID
    description: Update user details by providing the user ID.
    tags:
      - User
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserBase"
    responses:
      200:
        description: User updated successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/SuccessResponse"
                - type: object
                  properties:
                    data:
                      $ref: "#/components/schemas/UserResponsePayload"
      400:
        description: Invalid input
      404:
        description: User not found
      401:
        description: Unauthorized
      500:
        description: Server error

  delete:
    summary: Delete a user by ID
    description: Permanently remove a user from the system.
    tags:
      - User
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      200:
        description: User deleted successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/SuccessResponse"
                - type: object
                  properties:
                    data:
                      type: object
                      example: {}
      404:
        description: User not found
      401:
        description: Unauthorized
      500:
        description: Server error


